<!DOCTYPE html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1>Learning Webdev-Deepnar</h1>
        </a>
        <nav>
            <a href="index.html">Home |</a>
            <a href="about.html" target="_blank">About |</a>

            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">Where to learn from |</a>

            <a href="signup.html" target="_blank">Sign Up</a>

            <form action="https://www.google.com/search" target="_blank">
                <input type="text" name="q" placeholder="Google Search">
                <button>&#x1F50D;</button>
            </form>
        </nav>
        <hr>
    </header>
    <main>
        <h2 id="signtitle">Sign Up</H2>

        <form action="singupbuffer.html" class="sign">
            <div>
                <label for="email"><strong>Email-ID</strong></label><br>
                <input type="email" placeholder="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="username"><strong>Username</strong> </label><br>
                <input type="text" placeholder="username" id="username" name="username" required>
            </div>
            <br>

            <div>
                <label for="password"><strong>Password</strong></label><br>
                <input type="password" placeholder="password" id="password" name="password" required minlength="5"
                    maxlength="8">
            </div>
            <br>

            <div>
                <label for="DOB"><strong>Date Of Birth</strong></label><br>
                <input type="date" placeholder="DOB" id="DOB" name="DOB" required>
            </div>
            <br>

            <div>

                <label for="gender"><strong>Gender</strong></label>
                <div>
                    <select name="Gender" id="Gender" required>
                        <option value="P">--Please enter your gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>
            </div>
            <br>
            <div>
                <strong>Allow Notifications?</strong><br>
                <input type="radio" name="notif" id="A" value="Allow">
                <label for="A">Allow</label>
                <input type="radio" name="notif" id="NA" value="Not Allow">
                <label for="NA">Not Allow</label>
            </div>
            <br>

            <button>Sign-up</button>

        </form>
    </main>
    <footer>
        <h2>Contact</h2>
        <ul>
            <li><a href="mailto:demo@gmail.com" target="_blank">Email</a>
            </li>
            <li><a href="https://github.com/Deepnar" target="_blank">Github</a></li>
        </ul>
    </footer>


</body>

</html>
